<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="-1">

	<title>Test Result Detail- hifiveTestResultExplorer</title>
	<link rel="stylesheet" href="res/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="res/lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="res/lib/hifive/h5.css" data-h5-module="hifive">
	<link rel="stylesheet" href="src/common.css">
	<link rel="stylesheet" href="src/diff.css">

	<script src="res/lib/jquery/jquery.min.js"></script>
	<script src="res/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="res/lib/hifive/ejs-h5mod.js" data-h5-module="hifive:ejs"></script>
	<script src="res/lib/hifive/h5.js" data-h5-module="hifive"></script>

	<script src="src/common/constant.js"></script>
	<script src="src/common/util.js"></script>
	<script src="src/diff.js"></script>

	<script type="text/ejs" id="testResultListTemplate">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Execution time</th>
					<th>Test class name</th>
					<th>Test method name</th>
					<th>Screenshot ID</th>
					<th>Platform</th>
					<th>Browser name</th>
					<th>Test result</th>
				</tr>
			</thead>
			<tbody>
				<tr class="explorer-test-result" data-test-result-id="[%= testResult.id %]">
					<td>[%= testResult.testExecution.timeString %]</td>
					<td>[%= testResult.testClass %]</td>
					<td>[%= testResult.testMethod %]</td>
					<td>[%= testResult.testScreen %]</td>
					<td>[%= testResult.testEnvironment.platform %]</td>
					<td>[%= testResult.testEnvironment.browserName %]</td>
					<td>[%= testResult.comparisonResult ? "○" : testResult.comparisonResult == null ? "-" : "×" %]</td>
				</tr>
			</tbody>
		</table>
	</script>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="list.html">hifiveTestResultExplorer</a>
				</div>
			</div>
		</nav>
		<!-- Navigation -->

		<div class="container">
			<div class="panel-group" id="accordion">
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false">
			          Result Information
			        </a>
			      </h4>
			    </div>
			    <div id="collapseOne" class="panel-collapse collapse">
			      <div class="panel-body">
			      	<div id="detail"></div>
			      </div>
			    </div>
			  </div>
			 </div>

			<div id="expected-mode" class="row">
				<div class="col-xs-12 image-diff actual">
					<img>
				</div>
			</div>

			<div id="actual-mode">
				<ul class="nav nav-tabs">
					<li><a href="#quick-flipping" data-toggle="tab">Quick flipping</a></li>
					<li class="active"><a href="#two-up" data-toggle="tab">2-up</a></li>
					<li><a href="#swipe" data-toggle="tab">Swipe</a></li>
					<li><a href="#onion-skin" data-toggle="tab">Onion skin</a></li>
					<li><a href="#edge-overlapping" data-toggle="tab">Edge overlapping</a></li>
				</ul>

				<div class="tab-content">

					<div class="tab-pane" id="quick-flipping">
						<input type="radio" name="flip-image" value="expected">EXPECTED
						<input type="radio" name="flip-image" value="actual" checked>ACTUAL
						<div class="row">
							<div class="col-xs-12 image-diff image-overlay">
								<div class="expected">
									<img>
								</div>
								<div class="actual">
									<img>
								</div>
							</div>
						</div>
					</div>

					<div class="tab-pane active" id="two-up">
						<div class="row">
							<div class="col-xs-6 image-diff expected">
								<div class="image-label">EXPECTED</div>
								<img>
							</div>
							<div class="col-xs-6 image-diff actual">
								<div class="image-label">ACTUAL</div>
								<img>
							</div>
						</div>
					</div>

					<div class="tab-pane" id="swipe">
						<input type="range" id="swipe-handle">
						<div class="row">
							<div class="col-xs-12 image-diff image-overlay">
								<div class="expected">
									<img>
								</div>
								<div class="actual">
									<div class="swipe-bar"></div>
									<img>
								</div>
							</div>
						</div>
					</div>

					<div class="tab-pane" id="onion-skin">
						<input type="range" id="onion-handle">
						<div class="row">
							<div class="col-xs-12 image-diff image-overlay">
								<div class="expected">
									<img>
								</div>
								<div class="actual">
									<img>
								</div>
							</div>
						</div>
					</div>

					<div class="tab-pane" id="edge-overlapping">
						<div class="row">
							<div class="col-xs-12 image-diff image-overlay">
								<div class="large"></div>
								<canvas class="small"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
